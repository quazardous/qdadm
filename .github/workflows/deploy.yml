name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false  # Don't cancel, queue instead

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      # Download existing GitHub Pages to preserve versioned builds
      - name: Download existing pages
        continue-on-error: true
        run: |
          mkdir -p dist
          curl -sL "https://quazardous.github.io/qdadm/versions.json" -o dist/versions.json || echo '[]' > dist/versions.json
          # Download each existing version
          for v in $(cat dist/versions.json | jq -r '.[]'); do
            echo "Downloading existing version: $v"
            mkdir -p "dist/$v"
            curl -sL "https://quazardous.github.io/qdadm/$v/demo/index.html" -o /dev/null && \
              (cd dist/$v && curl -sL "https://quazardous.github.io/qdadm/$v/" | grep -o 'href="[^"]*"' | head -1) || true
          done

      # Always build latest from current ref (main or tag)
      - name: Build demo (latest)
        run: npm run build -w packages/demo -- --base=/qdadm/demo/
        env:
          GITHUB_PAGES: true
          VITE_HASH_MODE: true

      - name: Build hello-world (latest)
        run: npm run build -w examples/hello-world -- --base=/qdadm/hello-world/

      - name: Assemble latest dist
        run: |
          cp -r packages/demo/dist dist/demo
          cp -r examples/hello-world/dist dist/hello-world

      # Build versioned demos if this is a tag
      - name: Build versioned demo
        if: steps.version.outputs.is_tag == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          npm run build -w packages/demo -- --base=/qdadm/${VERSION}/demo/
          mkdir -p dist/${VERSION}
          cp -r packages/demo/dist dist/${VERSION}/demo
        env:
          GITHUB_PAGES: true
          VITE_HASH_MODE: true

      - name: Build versioned hello-world
        if: steps.version.outputs.is_tag == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          npm run build -w examples/hello-world -- --base=/qdadm/${VERSION}/hello-world/
          cp -r examples/hello-world/dist dist/${VERSION}/hello-world

      # Generate versioned index if tag
      - name: Generate version index
        if: steps.version.outputs.is_tag == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > dist/${VERSION}/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>qdadm ${VERSION} Examples</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
              h1 { color: #10b981; }
              .version-badge { background: #10b981; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.875rem; margin-left: 0.5rem; }
              .examples { display: grid; gap: 1rem; margin-top: 2rem; }
              .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.5rem; }
              .card h2 { margin: 0 0 0.5rem; }
              .card p { color: #6b7280; margin: 0 0 1rem; }
              .card a { color: #10b981; font-weight: 500; }
              .back { margin-top: 2rem; }
            </style>
          </head>
          <body>
            <h1>qdadm Examples <span class="version-badge">${VERSION}</span></h1>
            <p>Examples for qdadm ${VERSION}</p>
            <div class="examples">
              <div class="card">
                <h2>Hello World</h2>
                <p>Minimal list page in ~50 lines of code</p>
                <a href="./hello-world/">View Demo &rarr;</a>
              </div>
              <div class="card">
                <h2>Full Demo</h2>
                <p>Complete admin with multiple entities, forms, auth</p>
                <a href="./demo/">View Demo &rarr;</a>
              </div>
            </div>
            <p class="back"><a href="../">&larr; All versions</a></p>
          </body>
          </html>
          EOF

      # Update versions.json
      - name: Update versions list
        if: steps.version.outputs.is_tag == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Read existing versions or create empty array
          if [ -f dist/versions.json ]; then
            VERSIONS=$(cat dist/versions.json)
          else
            VERSIONS="[]"
          fi
          # Add new version if not already present
          echo "$VERSIONS" | jq --arg v "$VERSION" 'if index($v) then . else . + [$v] end | sort | reverse' > dist/versions.json

      - name: Generate index.html
        run: |
          # Read versions from json
          VERSIONS=""
          if [ -f dist/versions.json ]; then
            VERSIONS=$(cat dist/versions.json | jq -r '.[]' | tr '\n' ' ')
          fi

          cat > dist/index.html << 'MAINEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>qdadm Examples</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
              h1 { color: #10b981; }
              h2 { margin-top: 2rem; color: #374151; font-size: 1.25rem; }
              .examples { display: grid; gap: 1rem; margin-top: 1rem; }
              .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.5rem; }
              .card h3 { margin: 0 0 0.5rem; }
              .card p { color: #6b7280; margin: 0 0 1rem; }
              .card a { color: #10b981; font-weight: 500; }
              .version-badge { background: #f3f4f6; color: #374151; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; margin-left: 0.5rem; }
              .version-badge.latest { background: #10b981; color: white; }
            </style>
          </head>
          <body>
            <h1>qdadm Examples</h1>
            <p>Live examples demonstrating qdadm features.</p>

            <h2>Latest (main branch)</h2>
            <div class="examples">
              <div class="card">
                <h3>Hello World <span class="version-badge latest">latest</span></h3>
                <p>Minimal list page in ~50 lines of code</p>
                <a href="./hello-world/">View Demo &rarr;</a>
              </div>
              <div class="card">
                <h3>Full Demo <span class="version-badge latest">latest</span></h3>
                <p>Complete admin with multiple entities, forms, auth</p>
                <a href="./demo/">View Demo &rarr;</a>
              </div>
            </div>
          MAINEOF

          # Add versioned examples if they exist
          if [ -n "$VERSIONS" ]; then
            echo '    <h2>Versioned Releases</h2>' >> dist/index.html
            echo '    <div class="examples">' >> dist/index.html
            for v in $VERSIONS; do
              cat >> dist/index.html << VEOF
              <div class="card">
                <h3>$v <span class="version-badge">$v</span></h3>
                <p>Demos for qdadm $v</p>
                <a href="./$v/">View Demos &rarr;</a>
              </div>
          VEOF
            done
            echo '    </div>' >> dist/index.html
          fi

          cat >> dist/index.html << 'ENDEOF'
            <p style="margin-top: 2rem; color: #9ca3af; font-size: 0.875rem;">
              <a href="https://github.com/quazardous/qdadm" style="color: inherit;">GitHub</a>
            </p>
          </body>
          </html>
          ENDEOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
