name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build demo
        run: npm run build -w packages/demo -- --base=/qdadm/demo/
        env:
          GITHUB_PAGES: true
          VITE_HASH_MODE: true

      - name: Build hello-world
        run: npm run build -w examples/hello-world -- --base=/qdadm/hello-world/

      - name: Assemble dist
        run: |
          mkdir -p dist
          cp -r packages/demo/dist dist/demo
          cp -r examples/hello-world/dist dist/hello-world

      - name: Generate index.html
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>qdadm Examples</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
              h1 { color: #10b981; }
              .examples { display: grid; gap: 1rem; margin-top: 2rem; }
              .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.5rem; }
              .card h2 { margin: 0 0 0.5rem; }
              .card p { color: #6b7280; margin: 0 0 1rem; }
              .card a { color: #10b981; font-weight: 500; }
            </style>
          </head>
          <body>
            <h1>qdadm Examples</h1>
            <p>Live examples demonstrating qdadm features.</p>
            <div class="examples">
              <div class="card">
                <h2>Hello World</h2>
                <p>Minimal list page in ~50 lines of code</p>
                <a href="./hello-world/">View Demo &rarr;</a>
              </div>
              <div class="card">
                <h2>Full Demo</h2>
                <p>Complete admin with multiple entities, forms, auth</p>
                <a href="./demo/">View Demo &rarr;</a>
              </div>
            </div>
            <p style="margin-top: 2rem; color: #9ca3af; font-size: 0.875rem;">
              <a href="https://github.com/quazardous/qdadm" style="color: inherit;">GitHub</a>
            </p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
